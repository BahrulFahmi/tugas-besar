<html>
    <head>
        <style>
            @import url("https://pro.fontawesome.com/releases/v5.10.0/css/all.css");
            body{
            margin: 0%;
            padding: 0%;
            font-family: sans-serif;
            background-image: url("bg_konsultasi.jpg");
            background-size: cover;
            }
            .chatbox{
            width: 280px;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: black;
            border: none;
            outline: none;
            background: none;
            overflow: hidden;
            transform: translate(-50%,-50%);
        }
        </style>
    </head>
    <body>
        <div class="chatbox" align="center">
            <table style="text-align:center" border="0" celpadding="5" cellspacing="2">
                <h1>Konsultasi</h1>
                <tr>
                    <td><i class="fas fa-user"></i> Username</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Username" name="user" required></td>
                </tr>
                <tr>
                    <td><i class="fas fa-laptop"></i> Jenis Laptop</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Jenis Laptop" name="jenis" required></td>
                </tr>
                <tr>
                    <td><i class="fas fa-comments"></i> Pesan</td>
                </tr>
                <tr>
                    <td><textarea name="pesan" placeholder="Masukan pesan" cols="20" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" name="submit" value="SUBMIT"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
